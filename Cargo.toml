bevy_time = { git = "https://github.com/bevyengine/bevy.git", rev = "d3e44325b45daf13087a6fe7a425b1744b5f2379" }
bevy_transform = { git = "https://github.com/bevyengine/bevy.git", rev = "d3e44325b45daf13087a6fe7a425b1744b5f2379" }
bevy_utils = { git = "https://github.com/bevyengine/bevy.git", rev = "d3e44325b45daf13087a6fe7a425b1744b5f2379" }


bevy-inspector-egui = "0.23.4"
bevy_mod_debugdump = "0.10.0"
bevy_rapier3d = { version = "0.25.0", features = ["debug-render-3d"] }
wgpu = { version = "0.19.1" }

### utility ###
log = "0.4"
pretty_env_logger = "0.4"
anyhow = "1.0.75"
time = "0.3.20"
petgraph = { version = "0.6.4", features = ["serde-1"] }
bytemuck = "1.13.1"
heck = "0.4.1"

## attributes ###
num-traits = "0.2.15"
derive_deref = "1.1.1"
strum = "0.25.0"
strum_macros = "0.25.0"
extend = "1.1.2"

### io ###
flume = "0.11.0"
clap = { version = "4.2.2", features = ["derive"] }
colorize = "0.1.0"
crossterm = "0.25.0"
dotenv = "0.15.0"
gag = "1.0.0"
glob = "0.3.1"
notify = "6.0.1"
notify-debouncer-full = "0.2.0"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
ciborium = "0.2"

### math ###
sha2 = "0.10.7"
hex = "0.4.3"
rand = { version = "0.8.5" }
getrandom = { version = "0.2.9", features = ["js"] }
rgb = "0.8.34"
plotters = "0.3.4"
plotters-canvas = "0.3.0"

### async ###
futures = "0.3.28"
futures-util = "0.3.28"
tokio = { version = "1.27.0", features = [
	"macros",
	"rt",
	"rt-multi-thread",
	"time",
] }
tokio-stream = "0.1.14"
rayon = "1.7.0"

### macros ###
inventory = "0.3.2"
backtrace = "0.3.66"
proc-macro2 = "1.0.47"
syn = { version = "2.0.*", features = ["full"] }
quote = "1.0.21"
rstml = "0.11.2"
typed-builder = "0.18.0"

### esp ###
wasmi = "0.20.0"

### server ###
axum = "0.6.19"
hyper = { version = "0.14.27", features = ["full"] }
axum-server = { version = "0.5.1", features = ["tls-rustls"] }
tower = "0.4.13"
tower-http = { version = "0.4.3", features = ["fs", "cors"] }
tower-livereload = "0.8.0"

### browser ###
fantoccini = "0.19.3"

### wasm ###
console_log = "1.0"
js-sys = "0.3.63"
wasm-bindgen = "0.2.86"
wasm-bindgen-futures = "0.4.36"
console_error_panic_hook = "0.1.7"
leptos = { version = "0.5.2", features = ["csr", "nightly"] }
leptos_router = { version = "0.5.2", features = ["csr"] }
cssparser = "0.31.2"

